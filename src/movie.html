<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body class="bg-[#EBEAEA]">
    <div class="lg:px-10 lg:mx-5 md:px-6 px-4">
      <div class="flex flex-wrap justify-between mt-6">
        <div>
          <h1 class="text-3xl font-bold font-['Poppins']">
            The<br />
            Movie<br />
            Watchlist
          </h1>
        </div>
        <div>
          <input
            class="hidden lg:block md:block lg:w-[550px] md:w-[400px] h-14 bg-[#D9D9D9] rounded-full placeholder:text-black text-center font-['Roboto']"
            placeholder="🔍 Search a movie or a series"
          />
        </div>

        <div>
          <button
            class="hidden lg:block md:block lg:w-[200px] md:w-[170px] h-14 bg-[#D9D9D9] rounded-2xl"
          >
            <div class="flex flex-row justify-center">
              <img class="mr-4" src="/assets/flag.png" />
              <h4 class="font-bold font-['Poppins']">Watchlist</h4>
            </div>
          </button>
          <button
            class="lg:hidden md:hidden w-10 h-10 bg-[#D9D9D9] rounded-full"
          >
            <div class="flex flex-row justify-center">
              <img src="/assets/find.png" />
            </div>
          </button>

          <button
            onclick="addToWatchlist()"
            class="lg:hidden md:hidden w-10 h-10 bg-[#D9D9D9] rounded-full"
          >
            <div class="flex flex-row justify-center">
              <img src="/assets/flag.png" />
            </div>
          </button>
        </div>
      </div>
      <div class="flex flex-row justify-center">
        <input
          class="lg:hidden md:hidden hidden h-10 w-[400px] bg-[#D9D9D9] rounded-full placeholder:text-black text-center font-['Roboto'] text-sm"
          placeholder="🔍 Search a movie or a series"
        />
      </div>
      <div class="mt-10 pt-4 flex justify-between font-['Roboto']">
        <h1 id="movieTitle" class="text-4xl" style="font-weight: 700"></h1>
        <button
          id="addWatchlist"
          class="hidden lg:block md:block w-[200px] h-10 bg-[#D9D9D9] rounded-2xl"
        >
          <div class="flex flex-row justify-center">
            <img class="mr-4" src="/assets/flag.png" />
            <h4 class="font-medium">Add to watchlist</h4>
          </div>
        </button>
      </div>
      <div
        id="showDetails"
        class="my-6 flex flex-wrap justify-between font-['Roboto']"
      >
        <div class="flex flex-wrap gap-4">
          <div id="image"></div>
          <div class="flex flex-col justify-center flex-wrap">
            <div id="genre" class="flex"></div>
            <h1 id="summary" class="mt-5 max-w-[300px]"></h1>
            <h1 class="mt-5">
              <p>IMBD Rating</p>
              <p id="rating"></p>
            </h1>
          </div>
        </div>
        <h1 id="trailer"></h1>
      </div>
    </div>
    <script src="movie.js"></script>
  </body>
</html>
