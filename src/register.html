<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="flex justify-center items-center h-screen">
    <div class="flex justify-center items-center">
      <div class="flex flex-col w-[330px]">
        <h1 class="text-6xl font-bold leading-snug font-['Poppins']">
          The<br />
          Movie<br />
          Watchlist
        </h1>
        <form class="pt-5 mt-2 font-['Roboto']">
          <div class="mb-3">
            <input
              type="name"
              id="username"
              class="h-10 bg-[#D9D9D9] placeholder:text-black text-black text-md rounded-xl block w-full p-4 required"
              placeholder="Username"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              id="email"
              class="h-10 bg-[#D9D9D9] placeholder:text-black text-black text-md rounded-xl block w-full p-4 required"
              placeholder="Email"
              required
            />
          </div>
          <div>
            <input
              type="password"
              id="password"
              class="h-10 bg-[#D9D9D9] placeholder:text-black text-black text-md rounded-xl block w-full p-4 required"
              placeholder="Password"
              required
            />
          </div>
          <div class="mt-3">
            <input
              type="password"
              id="confirm-password"
              class="h-10 bg-[#D9D9D9] placeholder:text-black text-black text-md rounded-xl block w-full p-4 required"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div class="mt-5">
            <button
              type="submit"
              class="w-full h-10 text-white bg-[#37C6F3] hover:border-2 hover:border-indigo-500/100 font-bold rounded-xl text-xl text-center"
            >
              Register
            </button>
            <div class="text-xs mt-2 text-gray-500">
              Already have an account? <button class="font-bold">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
