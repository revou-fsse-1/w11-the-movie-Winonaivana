<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="/dist/output.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body class="bg-[#EBEAEA]">
    <div class="lg:px-10 lg:mx-5 md:px-6 px-4">
      <div class="flex flex-wrap justify-between mt-6">
        <div id="body">
          <h1 class="text-3xl font-bold font-['Poppins']">
            The<br />
            Movie<br />
            Watchlist
          </h1>
        </div>
        <div>
          <input
            id="searchMovie"
            class="hidden lg:block md:block lg:w-[550px] md:w-[400px] h-14 bg-[#D9D9D9] rounded-full placeholder:text-black text-center font-['Roboto']"
            placeholder="ðŸ” Search a movie or a series"
          />
        </div>

        <div>
          <button
            onclick="showWatchlist()"
            class="hidden lg:block md:block lg:w-[200px] md:w-[170px] h-14 bg-[#D9D9D9] rounded-2xl"
          >
            <div class="flex flex-row justify-center">
              <img class="mr-4" src="/assets/flag.png" />
              <h4 class="font-bold font-['Poppins']">Watchlist</h4>
            </div>
          </button>
          <button
            onclick="displaySearch()"
            class="lg:hidden md:hidden w-10 h-10 bg-[#D9D9D9] rounded-full"
          >
            <div class="flex flex-row justify-center">
              <img src="/assets/find.png" />
            </div>
          </button>

          <button
            onclick="watchlist()"
            class="lg:hidden md:hidden w-10 h-10 bg-[#D9D9D9] rounded-full"
          >
            <div class="flex flex-row justify-center">
              <img src="/assets/flag.png" />
            </div>
          </button>
        </div>
      </div>
      <form id="searchBar" class="hidden flex flex-row justify-center">
        <input
          id="searchMovies"
          class="lg:hidden md:hidden h-10 w-[400px] bg-[#D9D9D9] rounded-full placeholder:text-black text-center font-['Roboto'] text-sm"
          placeholder="ðŸ” Search a movie or a series"
        />
      </form>
      <div class="mt-8 flex flex-col font-['Roboto']">
        <div class="flex flex-wrap gap-x-40">
          <div id="Currently" class="hidden">
            <h1 class="font-medium">Currently Watching</h1>
            <div id="currently-grid" class="my-6 flex flex-wrap gap-4"></div>
          </div>
          <div id="Suggested">
            <h1 class="font-medium">Suggested To Watch</h1>
            <div id="suggested-grid" class="my-6 flex flex-wrap gap-4"></div>
          </div>
        </div>
        <div id="Previously" class="mt-5 pt-5">
          <h1 class="font-medium">Previously Watched</h1>
          <div id="previously-grid" class="my-6 flex flex-wrap gap-4"></div>
        </div>
        <div id="Movies" class="mt-5 pt-5">
          <h1 class="font-medium">Available movies</h1>
          <div id="movies-grid" class="my-6 flex flex-wrap gap-4"></div>
        </div>
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
