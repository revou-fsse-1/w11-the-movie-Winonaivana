<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="bg-[#EBEAEA]">
    <div class="lg:px-10 md:px-6 px-4">
      <div class="flex flex-wrap justify-between mt-6">
        <div>
          <h1
            class="text-base lg:text-3xl md:text-3xl font-bold font-['Poppins']"
          >
            The<br />
            Movie<br />
            Watchlist
          </h1>
        </div>
        <div>
          <input
            class="hidden lg:block md:block lg:w-[550px] md:w-[400px] h-14 bg-[#D9D9D9] rounded-full placeholder:text-black text-center font-['Roboto']"
            placeholder="🔍 Search a movie or a series"
          />
        </div>

        <div>
          <button
            class="hidden lg:block md:block lg:w-[200px] md:w-[170px] h-14 bg-[#D9D9D9] rounded-2xl"
          >
            <div class="flex flex-row justify-center">
              <img class="mr-4" src="/assets/flag.png" />
              <h4 class="font-bold font-['Poppins']">Watchlist</h4>
            </div>
          </button>

          <button
            class="lg:hidden md:hidden w-10 h-10 bg-[#D9D9D9] rounded-full"
          >
            <div class="flex flex-row justify-center">
              <h4 class="font-bold text-3xl font-['Roboto']">+</h4>
            </div>
          </button>
        </div>
      </div>
      <div class="flex flex-row justify-center">
        <input
          class="h-10 w-[400px] bg-[#D9D9D9] rounded-full placeholder:text-black text-center font-['Roboto'] text-sm"
          placeholder="🔍 Search a movie or a series"
        />
      </div>
      <div class="flex flex-row flex-wrap justify-center">
        <div
          class="my-10 grid grid-cols-2 lg:grid-cols-6 md:grid-cols-4 gap-6"
          id="watchlist-grid"
        ></div>
      </div>
    </div>
    <script src="watchlist.js"></script>
  </body>
</html>
